<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Adicionar Tarefa</h2>
  <form (ngSubmit)="onAddTask()">
    <p>
      <label for="title">Título</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle"/>
    </p>

    <p>
      <label for="summary">Descrição</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="enteredSummary"></textarea>
    </p>

    <p>
      <label for="due-date">Data</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDueDate" />
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancelar</button>
      <button type="submit">Gravar</button>
    </p>
  </form>
</dialog>
